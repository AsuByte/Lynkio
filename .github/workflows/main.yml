name: CI

on:
  push:
    branches: [ main ]
  pull_request: 
    branches: [ main ]

jobs: 
    build: 
        runs-on: ubuntu-latest
        strategy:
          matrix:
            os: [ubuntu-latest, windows-latest]
            node: [latest, latest]

        steps: 
          - name: Checkout code
            uses: actions/checkout@v3.5.3

          - name: Setup Node.js
            uses: actions/setup-node@v3
            with: 
                node-version: latest
                cache: 'pnpm'

          - name: Setup pnpm
            uses: pnpm/action-setup@v2
            with: 
                version: 8

          - name: Install dependencies 
            run: pnpm install

          - name: Build 
            run: pnpm build